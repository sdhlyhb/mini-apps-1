<html>
  <head>
    <title>CSV Report Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto&display=swap" rel="stylesheet">
    <link rel = 'stylesheet' href = './styles.css'>
  </head>

  <body>
  <h1>CSV Report Generator</h1>

  <form class="input-form" id="form" method="POST" action="/upload_json" enctype="multipart/form-data" >
    <label>Input JSON</label><br>
    <textarea placeholder="Enter your JSON here..." rows = "10" cols = "100" id="inputJSON" name = "inputJSON" ></textarea><br>
    Or upload a JSON file: <input id ="uploadBox" type="file" name="uploaded_file" />
    <input type="submit" value="Submit" />

  </form>

  <div id="csvReport">
    <h2>Your CSV Report will be generated here:</h2>
    <div id="inner-table">
      <textarea rows = "10" cols = "100" name = "csvResult" id="csvResult"></textarea><br>


    </div>


      <a href="#" id="downloadLink">Nothing to download yet</a>


  </div>


  <script src = '/app.js'></script>

  </body>
</html>
