<!DOCTYPE html>
<html>
  <head>
  <title>TIC TAC TOE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
  <link rel = 'stylesheet' href = './styles.css'>

  </head>

  <body>
    <div class = "title">
    <h1>‚ùå Tic Tac Toe üòä </h1>

    </div>

    <div id="stats">
      <table id="stats-table">

        <tr>
          <th class="stats-square"></th>
          <th class="stats-square">Win</th>
          <th class="stats-square">Lose</th>
          <th class="stats-square">Draw</th>
        </tr>

        <tr id="player1-stats">
          <td class="stats-square" id="player1-symbol">Player1: X</td>
          <td class="stats-square" id="player1-win">0</td>
          <td class="stats-square" id="player1-lose">0</td>
          <td class="stats-square" id="player1-draw">0</td>
        </tr>
        <tr id="player2-stats">
          <td class="stats-square" id="player2-symbol">Player2: O</td>
          <td class="stats-square" id="player2-win">0</td>
          <td class="stats-square" id="player2-lose">0</td>
          <td class="stats-square" id="player2-draw">0</td>
        </tr>
      </table>
    </div>


    <div class="board" id="board">
      <div class="box" id="0">0</div>
      <div class="box" id="1">1</div>
      <div class="box" id="2">2</div>
      <div class="box" id="3">3</div>
      <div class="box" id="4">4</div>
      <div class="box" id="5">5</div>
      <div class="box" id="6">6</div>
      <div class="box" id="7">7</div>
      <div class="box" id="8">8</div>

     </div>
     <div class="winning-message" id="winningMessage">
       <div id="winningMsgText">ü§îThe Winner Is...???</div>
       <button id="resetBtn">Restart</button>
       <button id="clear">Clear Stats</button>
     </div>




     <script src = "app.js"></script>
   </body>






</html>
